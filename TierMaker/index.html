<!DOCTYPE html>
<html lang="en">

    <title>Tier List</title>

  </head>

  <body>
    <h1>Your Own List App....</h1>
    <!-- <form action=""> -->
    <form action="">
      <label for="Tier">Tier:</label>
      <input
        type="text"
        name="tier"
        id="tier"
        placeholder="Give the tier name"
      />
      <br />
      <button id="submit" value="submit">Click me</button>
    </form>
    <hr />
    <form action="" id="imageform">
      <label for="item">Item:</label>
      <input
        type="text"
        name="item"
        id="image-url"
        placeholder="Give the tier items url..."
      /> 
      <br />
      <button type="submit" id="submitImage" value="submit">Click me</button>
    </form>
 
    <hr />
    <section id="tier-list-section">
      <!-- <div class="tier-list">
